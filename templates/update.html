{% extends 'base.html' %}
{% block main %}
    <div class="row ibox-content">
            <form class="m-t col-md-offset-4 col-md-4" role="form" method="POST" action="/shoopinfo/update/{{ gd.goodsid}}" >
                <div class="form-group col-md-10">
                     <label class="control-label">商品名称</label>
                     <input type="text" class="form-control " name="goodsname" value="{{ gd.goodsname }}">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">商品类别</label>
                    <input type="text" class="form-control" name="goodstype" value="{{ gd.goodstype }}">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">商品供货商</label>
                    <input type="text" class="form-control" name="goodsghs" value="{{ gd.goodsghs }}">
                </div>
                <div class="form-group col-md-10">
                     <label class="control-label">进价/元</label>
                    <input type="text" class="form-control" name="intoprice" value="{{ gd.intoprice }}">
                </div>
                <div class="form-group col-md-10">
                     <label class="control-label">零售价/元</label>
                    <input type="text" class="form-control" name="outprice" value="{{ gd.outprice }}">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">数量/件</label>
                    <input type="text" class="form-control" name="inv" value="{{ gd.inventory }}">
                </div>
                 <div class="form-group  col-md-10 ">
                     <input type="submit" class="btn btn-sm btn-primary center-block" value="修改">
                </div>
            </form>
    </div>
{% endblock %}
