{% extends 'base.html' %}
{% block main %}
    <div class="row ibox-content">
            <form class="m-t col-md-offset-4 col-md-4" role="form" method="POST" action="/add" >
                <div class="form-group col-md-10">
                     <label class="control-label">商品名称</label>
                     <input type="text" class="form-control " name="goodsname">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">商品类别</label>
                    <input type="text" class="form-control" name="goodstype">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">商品供货商</label>
                    <input type="text" class="form-control" name="goodsghs">
                </div>
                <div class="form-group col-md-10">
                     <label class="control-label">进价/元</label>
                    <input type="text" class="form-control" name="intoprice">
                </div>
                <div class="form-group col-md-10">
                     <label class="control-label">零售价/元</label>
                    <input type="text" class="form-control" name="outprice">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">数量/件</label>
                    <input type="text" class="form-control" name="inv">
                </div>
                 <div class="form-group  col-md-10 ">
                     <input type="submit" class="btn btn-sm btn-primary center-block" value="添加">
                </div>
            </form>
    </div>
{% endblock %}
