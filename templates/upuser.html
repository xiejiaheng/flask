{% extends 'base.html' %}
{% block main %}
    <div class="row ibox-content">
            <form class="m-t col-md-offset-4 col-md-4" role="form" method="POST" action="/user/upuser/{{ gd.id}}" >
                <div class="form-group col-md-10">
                     <label class="control-label">姓名</label>
                     <input type="text" class="form-control " name="goodsname" value="{{ gd.name }}">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">性别</label>
                    <input type="text" class="form-control" name="goodstype" value="{{ gd.sex }}">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">账号</label>
                    <input type="text" class="form-control" name="goodsghs" value="{{ gd.user_name }}">
                </div>
                <div class="form-group col-md-10">
                     <label class="control-label">密码</label>
                    <input type="text" class="form-control" name="intoprice" value="{{ gd.password }}">
                </div>
                <div class="form-group col-md-10">
                     <label class="control-label">职位</label>
                    <input type="text" class="form-control" name="outprice" value="{{ gd.post }}">
                </div>
                <div class="form-group col-md-10">
                     <label class=" control-label">联系方式</label>
                    <input type="text" class="form-control" name="inv" value="{{ gd.phone }}">
                </div>

                 <div class="form-group  col-md-10 ">
                     <input type="submit" class="btn btn-sm btn-primary center-block" value="修改">
                </div>
            </form>
    </div>
{% endblock %}
